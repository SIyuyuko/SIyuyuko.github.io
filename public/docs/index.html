<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SIyuyuko's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app"></div>
  <script>
    // https://docsify.js.org/#/zh-cn/
    window.$docsify = {
      name: "SIyuyuko's Blog",
      nameLink: 'https://siyuyuko.github.io/docs/',
      repo: 'https://github.com/SIyuyuko/SIyuyuko.github.io',
      search: 'auto',
      timeUpdater: {
        text: ">last update time: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
    }
    var theme = JSON.parse(localStorage.getItem('SIyuyukoSiteTheme'));
    var themeBg = theme ? theme.bgUrl : "http://192.168.243.4:5173/image/lain.jpg";
    document.body.className = theme ? theme.name : "Lain";
    document.body.style.backgroundImage = `url(${themeBg})`;
    document.body.style.cursor = theme ? theme.customStyle.cursor : url("http://192.168.243.4:5173/image/star.png");
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

</body>

</html>
